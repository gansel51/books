<!DOCTYPE html>
<html lang="en">
<div class="logo-container">
    <img src="/assets/stamp-logo.png" alt="Griffin's Book Nook Logo" class="stamp-logo">
</div>
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Griffin's Library</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="recommendations.html">Recommendations</a>
    <a href="library.html">Library</a>
  </nav>
  <main>
    <p>Here is the list of books on my shelves: 
  </main>
  <main>
    <ul id="book-list">
      <li>Loading books...</li>
    </ul>
  </main>
  <script>
    fetch('assets/books.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('book-list');
        list.innerHTML = '';
        data.forEach(title => {
          const li = document.createElement('li');
          li.textContent = title;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('book-list').innerHTML = '<li>Error loading books.</li>';
        console.error(err);
      });
  </script>
</body>
</html>
